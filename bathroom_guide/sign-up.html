<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="en" />
    <meta name="author" content="Raleigh Wayland" />
    <title>Bathroom Guide Sign-up</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("pass").onchange = validatePassword;
            document.getElementById("pass-confirm").onchange = validatePassword;
        }

        function validatePassword() {
            var firstPass = document.getElementById('pass');
            var secondPass = document.getElementById('pass-confirm');

            if (secondPass.value !== firstPass.value) {
                secondPass.setCustomValidity("Passwords Don't Match");
                return false;
            } else {
                secondPass.setCustomValidity("");
                return true;
            }
        }
    </script>
</head>

<body>
    <div class="app-wrapper" id="sign-up">
        <h1 id="login-welcome">Welcome to<br>Bathroom Guide!</h1>
        <div class="login-form-container">
            <form id="signup-form" onsubmit="return validatePassword()" action="http://localhost/php/bathroom_guide/test_insert.php" method="post">
                <input type="text" id="name" name="name" placeholder="Full Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Full Name'" required>
                <br>
                <input type="email" id="email" name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" required>
                <br>
                <input type="password" id="pass" name="pass" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required>
                <br>
                <input type="password" id="pass-confirm" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'" required>
                <br>
                <button class="login-button" type="submit" name="button">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
