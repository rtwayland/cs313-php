<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="en" />
    <meta name="author" content="Raleigh Wayland" />
    <title>Bathroom Guide Login</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="app-wrapper form-screen" id="login-screen">
        <h1 id="login-welcome">Welcome back!</h1>
        <div class="form-container">
            <form>
                <input type="text" id="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
                <br>
                <input type="password" id="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                <br>
                <a href="home.html">
                    <div class="login-button">
                        Login
                    </div>
                </a>
            </form>
        </div>
    </div>
</body>

</html>
