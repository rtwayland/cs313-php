<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="en" />
    <meta name="author" content="Raleigh Wayland" />
    <title>Rate This Bathroom</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css" />

    <script type="text/javascript" src="script.js"></script>

    <script>
        function bringToTop() {
            var toggle = document.getElementById('test-toggle');

            if (toggle.style.zIndex != "-1") {
                toggle.style.zIndex = "-1";
            }
        }

        function resetToggle() {
            var toggle = document.getElementById('test-toggle');

            if (toggle.style.zIndex == "-1") {
                toggle.style.zIndex = "0";
            }
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
    <div class="app-wrapper">
        <div class="ratings-bar">
            <a href="index.html" id="back-home">HOME</a>
            <div class="center">
                <select name="sources" id="sources" class="custom-select sources" placeholder="Bathrooms">
                    <option>Maverik</option>
                    <option>Chevron</option>
                </select>
            </div>
            <script>
                $(".custom-select").each(function () {
                    var classes = $(this).attr("class"),
                        id = $(this).attr("id"),
                        name = $(this).attr("name");
                    var template = '<div class="' + classes + '">';
                    template += '<span class="custom-select-trigger">' + $(this).attr("placeholder") + '</span>';
                    template += '<div class="custom-options">';
                    $(this).find("option").each(function () {
                        template += '<span class="custom-option ' + $(this).attr("class") + '" data-value="' + $(this).attr("value") + '">' + $(this).html() + '</span>';
                    });
                    template += '</div></div>';

                    $(this).wrap('<div class="custom-select-wrapper"></div>');
                    $(this).hide();
                    $(this).after(template);
                });
                $(".custom-option:first-of-type").hover(function () {
                    $(this).parents(".custom-options").addClass("option-hover");
                }, function () {
                    $(this).parents(".custom-options").removeClass("option-hover");
                });
                $(".custom-select-trigger").on("click", function () {
                    bringToTop();
                    $('html').one('click', function () {
                        resetToggle();
                        $(".custom-select").removeClass("opened");
                    });
                    $(this).parents(".custom-select").toggleClass("opened");
                    event.stopPropagation();
                });
                $(".custom-option").on("click", function () {
                    $(this).parents(".custom-select-wrapper").find("select").val($(this).data("value"));
                    $(this).parents(".custom-options").find(".custom-option").removeClass("selection");
                    $(this).addClass("selection");
                    $(this).parents(".custom-select").removeClass("opened");
                    $(this).parents(".custom-select").find(".custom-select-trigger").text($(this).text());
                });
            </script>
        </div>

        <div id="rate-page">
            <form>
                <h1 style="margin-top: 5px;">Men or Women</h1>
                <div class="wrapper">
                    <div class="toggle_radio" id="test-toggle">

                        <input type="radio" checked class="toggle_option" id="second_toggle" name="menOrWomen" value="women">

                </div>

                </a>
            </form>
        </div>
</body>

</html>
