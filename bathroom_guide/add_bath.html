<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" lang="en" />
    <meta name="author" content="Raleigh Wayland" />
    <title>Add A Bathroom</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="app-wrapper">
        <form id="add-bath-form" action="http://localhost/php/bathroom_guide/bath-collection.php" method="post">
            <input type="text" name="name" id="name" placeholder="Store Name" required>
            <br>
            <input type="text" name="street" id="street" placeholder="Street Address" required>
            <br>
            <input type="text" name="city" id="city" placeholder="City" required>
            <br>
            <input type="text" name="state" id="state" placeholder="State (ie ID)" required>
            <br>
            <input type="number" name="zip" id="zip" placeholder="Zip" required>
            <br>
            <button type="submit" name="button">Add Bathroom</button>
        </form>
    </div>
</body>

</html>
